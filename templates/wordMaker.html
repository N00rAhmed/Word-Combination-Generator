<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Maker</title>
</head>
<body>
    <h3>Enter any letters and you will get all the combinations of words with those letters</h3>

    <input type="text"/>

    <button>Generate</button>

    <br />
    <br />

    <button id="dataButton">Test Data</button>

    <div id="dataContainer" style="display: none;">
        {% if data %}
            <h4>Dictionary Data:</h4>
            <pre>{{ data|safe }}</pre>
        {% elif error %}
            <h4>Error:</h4>
            <p>{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById("dataButton").addEventListener("click", function() {
            var dataContainer = document.getElementById("dataContainer");
            dataContainer.style.display = (dataContainer.style.display === "none" || dataContainer.style.display === "") ? "block" : "none";
        });
    </script>

</body>
</html>
