<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Maker</title>
</head>
<body>

    {% include 'nav.html' %}


    <h3>Enter any letters and you will get all the combinations of words that can be made with those letters.
        <br />
        Access the github repository 
        <a href="https://github.com/N00rAhmed/Word-Combination-Generator" target="_blank">here</a>
    </h3>

    <form method="POST" action="{{ url_for('wordMaker') }}">
        <textarea rows="5" cols="45" type="text" name="letterinput" id="letterinput"></textarea>
        <br />
        <button type="submit">Generate</button>
        <button type="clear">Clear</button>
        
    </form>
    
    {% for i in wordsMatch %}
        {{i}} <br/>
    {% endfor %}
    
    <br />
    <br />

    

    {% include 'footer.html' %}

</body>
</html>
